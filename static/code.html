<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<div>code</div>
		<script>
			var url = location.search; 
			var theRequest = new Object();  
			   if (url.indexOf("?") != -1) {  
				  var str = url.substr(1);  
				  strs = str.split("&");  
				  for(var i = 0; i < strs.length; i ++) {  
					 theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);  
				}  
			} 
			var url2 = 'http://m.apftown.com/static/code.html'
			if(theRequest.hasOwnProperty('code')){
				alert(theRequest.code)
				console.log(theRequest.code)
				if(theRequest.code == "''" || !theRequest.code ||theRequest.code == 'undefined'){
					location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxf22fa92a73f19465&redirect_uri=' + encodeURIComponent(url2) +'&response_type=code&scope=snsapi_userinfo&state=STATE#wechat_redirect'
				}
			}else{
				location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxf22fa92a73f19465&redirect_uri=' + encodeURIComponent(url2) +'&response_type=code&scope=snsapi_userinfo&state=STATE#wechat_redirect'
			}
		</script>
	</body>
</html>
